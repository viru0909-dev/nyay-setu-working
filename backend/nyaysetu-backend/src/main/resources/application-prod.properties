# Production Configuration (Supabase/Render)
# Activated when SPRING_PROFILES_ACTIVE=prod

# Database Configuration - Uses Transaction Pooler
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# Disable SQL logging in prod for performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Use validate or update, never 'create-drop' in prod
spring.jpa.hibernate.ddl-auto=validate

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# CORS - Strict origin from Env Var
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# AI Keys - Read from Env Vars
groq.api.key=${GROQ_API_KEY}
jwt.secret=${JWT_SECRET}

# File Upload Configuration (Production)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
