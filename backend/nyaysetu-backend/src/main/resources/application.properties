# Server Configuration
server.port=8080

# Application Name
spring.application.name=nyaysetu-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nyaysetu
spring.datasource.username=${DB_USERNAME:nyaysetu}
spring.datasource.password=${DB_PASSWORD:nyaysetu_local}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:nyaysetu-2024-secure-jwt-signing-key-minimum-256-bits-required}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
file.upload-dir=uploads

# SMTP Configuration (for email verification)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

