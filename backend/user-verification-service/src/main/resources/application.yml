server:
  port: 8087

spring:
  application:
    name: user-verification-service

  datasource:
    url: jdbc:postgresql://localhost:5432/nyaysetu_verification
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
